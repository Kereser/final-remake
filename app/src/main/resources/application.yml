spring:
  #*****
  #h2
  #*****
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  #*****
  #jpa
  #*****
  jpa:
    #defer-datasource-initialization: false
    show-sql: true
    hibernate:
      ddl-auto: create
  #*****
  #datasource
  #*****
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=USER


# Actuators
management:
  endpoint:
    loggers:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, loggers


logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE